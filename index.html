<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <header>🐑 Weather Dashboard</header>
    <div id="sidebar">
        <div id="search-box">
            <p>Search for a city:</p>
            <!-- add searh box here -->
            <div>
                <input id="cityLookupTextField" type="text" placeholder="Enter a location" autocomplete="on">
                <button id="searchSubmit" value="Submit">Submit</button>
             </div>
        </div>
        <div id="cities-box">
            <!-- dynamically add cities list here -->
        </div>
    </div>
    <container id="weather-data">
        <div id="current-weather"></div>
        <div id="future-weather">
            <div class="weather-tile" id="futureTile1"></div>
            <div class="weather-tile" id="futureTile2"></div>
            <div class="weather-tile" id="futureTile3"></div>
            <div class="weather-tile" id="futureTile4"></div>
            <div class="weather-tile" id="futureTile5"></div>
        </div>
    </container>
    <script src="assets/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"></script>
</body>
</html>
